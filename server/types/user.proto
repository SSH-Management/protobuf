syntax = "proto3";

package types;

option go_package = "github.com/SSH-Management/server/proto/server/types";

message User {
  string name = 1;
  string surnname = 2;
  string email = 3;
  string password = 4;
  string shell = 5;
  string username = 6;
  string role = 7;
  repeated string system_groups = 8;
  repeated string groups = 9;
}
